<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">Contact
                <strong>Warfield's Barber Styling</strong>
            </h2>
            <hr>
        </div>
        <div class="col-md-8">
            <p align="center">Leave us a message!</p>
            <form class="contact">
                <div class="form-group col-lg-4" id="name">
                    <label>Name</label>
                    <input name="name" type="text" class="form-control" placeholder="First Last">
                    <label class="error"></label>
                </div>
                <div class="form-group col-lg-4" id="email">
                    <label>Email Address</label>
                    <input name="email" type="email" class="form-control" placeholder="...@example.com">
                    <label class="error">Return e-mail field invalid!</label>
                </div>
                <div class="form-group col-lg-4" id="subject">
                    <label>Subject</label>
                    <input name="subject" type="sub" class="form-control" placeholder="Topic">
                    <label class="error"></label>
                </div>
                <div class="clearfix"></div>
                <div class="form-group col-lg-12" id="message">
                    <label>Message</label>
                    <textarea name="message" class="form-control" rows="6" placeholder="Message here"></textarea>
                    <label class="error">Leave a message!</label>
                </div>
                <div id="button" class="form-group col-lg-12">
                    <button type="button" id="submitform" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <p>Phone:</p>
            <strong>410.750.6205</strong>
            <p>Email:</p>
            <strong><a href="mailto:warfieldsbarber@gmail.com">Warfieldsbarber@gmail.com</a></strong>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
<script src="/js/formvalidate.js" type="text/javascript"></script>
